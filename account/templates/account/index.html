{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">

    <title>Index</title>
</head>

<body>

    <h3>{{ curso }}</h3>

        <thead>
            <tr>
                <th>Produto</th>
                <th>Pre√ßo</th>

            {% endfor %}
